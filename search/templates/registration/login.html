{% extends "search/base.html" %}

{% block content %}
    <div class="login-section">
        <div class="login-body">
            <h4>アカウントのログイン</h4>
            
            {% if form.errors %}
                <p>ユーザーネームまたはパスワードが間違っています</p>
            {% endif %}
        
            <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
                <table class="login-form">
                <tr>
                    <td>{{ form.username.label_tag }}</td>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>
                    <td>{{ form.password.label_tag }}</td>
                    <td>{{ form.password }}</td>
                </tr>
                </table>
        
                <input type="submit" value="ログイン">
            </form>
            <a href="{% url 'signup' %}" class="btn btn-link">アカウントの登録がまだの方はこちら</a>
        </div>
    </div>
{% endblock %}
