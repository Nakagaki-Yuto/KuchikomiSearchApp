{% extends 'search/base.html' %}
{% load static %}

{% block content %}
<!-- .page-header -->
<header class="page-header">
    <h1 class="logo">
        <div class="logo-title">口コミ de お店検索</div>
        <div class="logo-subtitle">あなたに合った飲食店を口コミから検索</div>
    </h1>
</header>
<!-- /.page-header -->

<!-- .search-section -->
<div class="search-section section">
    <div class="search-form">
        <form action="{% url 'shops' %}" method="POST" name="search-form" onsubmit="return check()">
            {% csrf_token %}
            <div class="form-input" name="form-input">
                <label>エリア:</label>
                <input type="text" class="area" name="area" placeholder="例. 渋谷" required>
                <label>検索ワード: </label>
                <input type="text" class="kuchikomi" name="kuchikomi" placeholder="例. おすすめ" required>
            </div>
            <div>
                <button type="submit" class="search-btn btn btn-danger" name='action' value="save">検索する</button>
                <p>※ログインが必要です</p>
                <p>※検索には時間がかかることがあります</p>
            </div>
            <div class="how-to">
                <a href="{% url 'how_to_use' %}" class="btn btn-link">「口コミ de お店検索」とは？</a>
            </div>
        </form>
    </div>
</div>
<!-- /.search-section -->

{% endblock %}
